<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuddy Forum</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="QuizBuddy Logo" width="30" height="30" class="d-inline-block align-top">
            QuizBuddy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="meinStapel.html">Meine Stapel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gamemode.html">Game Mode</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="forum.html">Forum</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown">
                        <span id="currentUser">User</span> <img id="profileImage" class="rounded-profile"
                            src="img/profil.png" width="30" height="30" alt="User">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#" id="logout">Abmelden</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h5>Kategorien</h5>
                <div id="categories" class="list-group">
                    <!-- Kategorien werden hier eingefügt -->
                </div>
                <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addCategoryModal">Kategorie
                    hinzufügen</button>
            </div>
            <div class="col-md-9">
                <h5>Aktuelle Themen</h5>
                <div id="questions-list" class="list-group">
                    <!-- Fragen werden hier eingefügt -->
                </div>
                <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addQuestionModal">Frage
                    hinzufügen</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <button id="resetData" class="btn btn-danger float-left">Forum zurücksetzen</button>
            <p class="text-center">&copy; 2024 QuizBuddy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal für Kategorie hinzufügen -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Neue Kategorie hinzufügen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="form-group">
                            <label for="categoryName">Kategoriename</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Hinzufügen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal für Frage hinzufügen -->
    <div class="modal fade" id="addQuestionModal" tabindex="-1" aria-labelledby="addQuestionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addQuestionModalLabel">Neue Frage hinzufügen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addQuestionForm">
                        <div class="form-group">
                            <label for="questionTitle">Titel der Frage</label>
                            <input type="text" class="form-control" id="questionTitle"
                                placeholder="Titel der Frage eingeben" required>
                        </div>
                        <div class="form-group">
                            <label for="questionCategory">Kategorie</label>
                            <select class="form-control" id="questionCategory" required>
                                <!-- Kategorien werden hier eingefügt -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="questionText">Text der Frage</label>
                            <textarea class="form-control" id="questionText" rows="3"
                                placeholder="Text der Frage eingeben" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Hinzufügen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scriptsForum.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.user-switch').forEach(function (element) {
                element.addEventListener('click', function (event) {
                    event.preventDefault();
                    var newUser = event.target.getAttribute('data-username');
                    var newProfileImage = event.target.getAttribute('data-profile');
                    document.getElementById('currentUser').innerText = newUser;
                    document.getElementById('profileImage').src = newProfileImage;
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // User Information
            var currentUser = localStorage.getItem('currentUser') || 'User';
            var profileImage = localStorage.getItem('profileImage') || 'img/profil.png';
            document.getElementById('currentUser').innerText = currentUser;
            document.getElementById('profileImage').src = profileImage;

            // Logout
            document.getElementById('logout').addEventListener('click', function () {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('profileImage');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
