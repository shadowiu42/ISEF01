<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuddy</title>
    <!-- Einbindung von Bootstrap CSS für das Styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Einbindung der benutzerdefinierten Stylesheet -->
    <link href="styles.css" rel="stylesheet">
    <!-- Einbindung des Favicon -->
    <link rel="icon" href="img/logo.png" type="image/png">
</head>

<body>
    <!-- Abschnitt für den Preloader -->
    <section class="preloader">
        <div class="spinner">
            <span class="sk-inner-circle"></span>
        </div>
    </section>

    <main>
        <!-- Anmeldeformular Abschnitt -->
        <section class="sign-in-form section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 mx-auto col-12">
                        <h1 class="hero-title text-center mb-5">QuizBuddy</h1>
                        <div class="row">
                            <!-- Video-Präsentation -->
                            <div class="col-md-6">
                                <video width="100%" controls>
                                    <source src="img/MS2_Quizbuddy.mp4" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <!-- Anmeldeformular -->
                            <div class="col-md-6">
                                <form id="loginForm" role="form" method="post">
                                    <div class="form-floating mb-4 p-0">
                                        <!-- Eingabefeld für E-Mail Adresse -->
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                            class="form-control" placeholder="E-Mail Adresse" required>
                                        <label for="email">E-Mail Adresse</label>
                                    </div>
                                    <div class="form-floating p-0">
                                        <!-- Eingabefeld für Passwort -->
                                        <input type="password" name="password" id="password" class="form-control"
                                            placeholder="Password" required>
                                        <label for="password">Password</label>
                                    </div>
                                    <!-- Anmelde-Schaltfläche -->
                                    <button type="submit"
                                        class="btn custom-btn form-control mt-4 mb-3">Anmelden</button>
                                    <p class="text-center">Du hast noch kein Konto? <a href="registierung.html">Konto
                                            erstellen</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Fußzeile -->
        <footer>
            <div class="container">
                <p>&copy; 2024 QuizBuddy. All rights reserved.</p>
            </div>
        </footer>
    </main>

    <!-- Einbindung von jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Einbindung von Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Einbindung von Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Einbindung der benutzerdefinierten Scripts -->
    <script src="scriptsMeineStapel.js"></script>
    <script src="userManagement.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Event-Listener für das Anmeldeformular
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                // Variable für die eingegebene E-Mail Adresse
                const email = document.getElementById('email').value;
                // Variable für das eingegebene Passwort
                const password = document.getElementById('password').value;

                // Funktion zur Validierung des Benutzers
                if (validateUser(email, password)) {
                    // Umleitung zur Seite meinStapel.html bei erfolgreicher Anmeldung
                    window.location.href = 'meinStapel.html';
                } else {
                    // Anzeige einer Fehlermeldung bei ungültigen Anmeldeinformationen
                    alert('Invalid credentials. Please try again.');
                }
            });
        });
    </script>

</body>

</html>
