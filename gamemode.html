<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuddy Game Mode</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="QuizBuddy Logo" width="30" height="30" class="d-inline-block align-top">
            QuizBuddy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Meine Stapel</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="gamemode.html">Game Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="forum.html">Forum</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
                        <span id="currentUser">User 01</span> <img id="profileImage" class="rounded-profile" src="img/profil.png" width="30" height="30" alt="User">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item user-switch" href="#" data-username="User01" data-profile="img/profil.png">User 01</a>
                        <a class="dropdown-item user-switch" href="#" data-username="User02" data-profile="img/pb2.jpg">User 02</a>
                        <a class="dropdown-item user-switch" href="#" data-username="Besucher" data-profile="img/Nonpic.png">Besucher</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4" id="stackSelectionContainer">
        <h4 class="text-center">Wählen Sie einen Stapel</h4>
        <div id="stacksContainer" class="d-flex flex-wrap justify-content-center">
            <!-- Hier werden die Stapel eingefügt -->
        </div>
        <div class="text-center mt-3">
            <button id="startGameBtn" class="btn btn-primary" disabled>Start Game</button>
        </div>
    </div>

    <div class="container mt-4" id="gameContainer" style="display: none;">
        <div class="row">
            <div class="col-md-10">
                <div class="question-container">
                    <h5 class="card-title text-center" id="questionText"></h5>
                    <div class="answers-container text-center mt-3 d-flex flex-wrap justify-content-center">
                        <!-- Antwort-Buttons werden hier eingefügt -->
                    </div>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 100%" id="timerBar"></div>
                </div>
            </div>
            <div class="col-md-2">
                <div id="questionNav">
                    <h5>Quiz-Navigation</h5>
                    <div id="questionButtonsContainer">
                        <!-- Hier werden die Navigationsbuttons eingefügt -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="endGameContainer" style="display: none;">
        <h3 id="endGameScore" class="text-center"></h3>
        <div class="mt-4">
            <h5>Score History</h5>
            <ul id="scoreHistory" class="list-group">
                <!-- Hier werden die Score-Historie-Einträge eingefügt -->
            </ul>
        </div>
        <div id="questionNavEnd" class="mt-4">
            <h5>Quiz-Navigation</h5>
            <div id="questionButtonsContainerEnd">
                <!-- Hier werden die Navigationsbuttons eingefügt -->
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="retryBtn" class="btn btn-secondary">Quiz Wiederholen</button>
            <button id="selectStackBtn" class="btn btn-primary">Zurück zur Übersicht</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 QuizBuddy. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="gamemode.js"></script>
    <script src="scriptsMeineStapel.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.user-switch').forEach(function(element) {
                element.addEventListener('click', function(event) {
                    event.preventDefault();
                    var newUser = event.target.getAttribute('data-username');
                    var newProfileImage = event.target.getAttribute('data-profile');
                    document.getElementById('currentUser').innerText = newUser;
                    document.getElementById('profileImage').src = newProfileImage;
                    localStorage.setItem('currentUser', newUser);
                });
            });
        });
    </script>
</body>
</html>
